<!DOCTYPE html>
<html>
  <head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='css/style.css'/>
  </head>
  <body>

    <!-- Main section -->
    <div class="main">
      <video autoplay muted loop>
        <source src="video/bg.mp4" type="video/mp4">
      </video>
      <div class="content container">
        <h1><strong>Discover hidden places in the world around you</strong></h1>
        <a href="#">Download Excursion</a>
      </div>
    </div>


    <!-- First supporting section -->
    <div class="supporting">
      <div class="container">
        <h2><strong>Your personal travel guide</strong></h2>
        <p><strong>Excursion remembers places you like, and recommends new points of interest around you.</strong></p>
      </div>
    </div>


    <!-- Feature section -->
    <div class="feature"></div>


    <!-- Second supporting section -->
    <div class="supporting-two">
      <div class="container">
        <img src="img/binoculars.png" alt="">
        <h2><strong>Available for iPhone and Android</strong></h2>
        <a href="#">Download Excursion</a>
      </div>
    </div>


    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <p>&copy Excursion</p>
      </div>
    </div>

  </body>
</html>
